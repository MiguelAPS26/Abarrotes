<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Empleado</h2>
        
        <!-- Botones para generar los reportes -->
        <div class="btn-group mb-3" role="group">
            <a href="/empleados/reporte/pdf" class="btn btn-info">Generar Reporte PDF</a>
            <a href="/empleados/reporte/excel" class="btn btn-info">Generar Reporte Excel</a>
        </div>
        
        <!-- Formulario de empleado -->
        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="nom">Nombre:</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="tel">Tel√©fono:</label>
                <input type="text" id="tel" th:field="*{tel}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" th:field="*{estado}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="user">Usuario:</label>
                <input type="text" id="user" th:field="*{user}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/empleados" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
